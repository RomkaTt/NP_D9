{% extends "main.html" %}
{% block content %}
<h2> Enter to the system </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Enter">
</form>
<button> <a href="/accounts/signup"> Registration </a></button>
{% endblock %}
